<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4285F4;
    }
    .error-message {
      color: #EA4335;
      font-size: 12px;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .color-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .color-code {
      font-family: monospace;
      font-size: 14px;
      color: #666;
    }
    .preview-container {
      margin-top: 10px;
    }
    .preview-header {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: white;
      border-radius: 4px 4px 0 0;
    }
    .preview-data {
      padding: 10px;
      text-align: center;
      color: black;
      border-radius: 0 0 4px 4px;
      border: 1px solid #ddd;
      border-top: none;
    }
    .preset-colors {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 5px;
    }
    .preset-color {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .preset-color:hover {
      border-color: #333;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #4285F4;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3367D6;
    }
    .btn-secondary {
      background-color: white;
      color: #333;
      border: 1px solid #ddd;
    }
    .btn-secondary:hover {
      background-color: #f5f5f5;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary:disabled:hover {
      background-color: #4285F4;
    }
    .btn-secondary:disabled:hover {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label>使用者名稱：</label>
      <input type="text" id="userName" placeholder="請輸入使用者名稱" oninput="clearError()">
      <span class="error-message" id="errorMessage">使用者名稱不可為空</span>
    </div>

    <div>
      <label>選擇基底顏色：</label>
      <div class="color-input-container">
        <input type="color" id="colorPicker" value="#4285F4" onchange="updatePreview()">
        <span class="color-code" id="colorCode">#4285F4</span>
      </div>
    </div>

    <div>
      <label>預設顏色：</label>
      <div class="preset-colors">
        <div class="preset-color" style="background-color: #4285F4;" onclick="setColor('#4285F4')"></div>
        <div class="preset-color" style="background-color: #34A853;" onclick="setColor('#34A853')"></div>
        <div class="preset-color" style="background-color: #EA4335;" onclick="setColor('#EA4335')"></div>
        <div class="preset-color" style="background-color: #FBBC04;" onclick="setColor('#FBBC04')"></div>
        <div class="preset-color" style="background-color: #FA7B17;" onclick="setColor('#FA7B17')"></div>
        <div class="preset-color" style="background-color: #A142F4;" onclick="setColor('#A142F4')"></div>
        <div class="preset-color" style="background-color: #24C1E0;" onclick="setColor('#24C1E0')"></div>
        <div class="preset-color" style="background-color: #FF6D94;" onclick="setColor('#FF6D94')"></div>
        <div class="preset-color" style="background-color: #607D8B;" onclick="setColor('#607D8B')"></div>
        <div class="preset-color" style="background-color: #795548;" onclick="setColor('#795548')"></div>
      </div>
    </div>

    <div class="preview-container">
      <label>預覽效果：</label>
      <div class="preview-header" id="previewHeader">標題列</div>
      <div class="preview-data" id="previewData">資料列</div>
    </div>

    <div class="buttons">
      <button class="btn-secondary" id="cancelBtn" onclick="google.script.host.close()">取消</button>
      <button class="btn-primary" id="submitBtn" onclick="submitColor()">確定</button>
    </div>
  </div>

  <script>
    function setColor(color) {
      document.getElementById('colorPicker').value = color;
      updatePreview();
    }

    function updatePreview() {
      const color = document.getElementById('colorPicker').value;
      document.getElementById('colorCode').textContent = color.toUpperCase();

      // 計算深色版本（用於標題列）
      const darkColor = adjustBrightness(color, -20);
      // 計算淺色版本（用於資料列）
      const lightColor = adjustBrightness(color, 60);

      document.getElementById('previewHeader').style.backgroundColor = darkColor;
      document.getElementById('previewData').style.backgroundColor = lightColor;
    }

    function adjustBrightness(hex, percent) {
      // 移除 #
      hex = hex.replace('#', '');

      // 轉換為 RGB
      let r = parseInt(hex.substring(0, 2), 16);
      let g = parseInt(hex.substring(2, 4), 16);
      let b = parseInt(hex.substring(4, 6), 16);

      // 調整亮度
      r = Math.min(255, Math.max(0, r + (255 * percent / 100)));
      g = Math.min(255, Math.max(0, g + (255 * percent / 100)));
      b = Math.min(255, Math.max(0, b + (255 * percent / 100)));

      // 轉回 hex
      return '#' +
        Math.round(r).toString(16).padStart(2, '0') +
        Math.round(g).toString(16).padStart(2, '0') +
        Math.round(b).toString(16).padStart(2, '0');
    }

    function clearError() {
      document.getElementById('errorMessage').classList.remove('show');
    }

    function submitColor() {
      const userName = document.getElementById('userName').value.trim();
      const color = document.getElementById('colorPicker').value;
      const submitBtn = document.getElementById('submitBtn');
      const cancelBtn = document.getElementById('cancelBtn');

      // 檢查使用者名稱
      if (!userName) {
        document.getElementById('errorMessage').classList.add('show');
        document.getElementById('userName').focus();
        return;
      }

      // 防止重複點擊
      submitBtn.disabled = true;
      cancelBtn.disabled = true;
      submitBtn.textContent = '建立中...';

      google.script.run
        .withSuccessHandler(function() {
          google.script.host.close();
        })
        .withFailureHandler(function(error) {
          // 發生錯誤時恢復按鈕
          submitBtn.disabled = false;
          cancelBtn.disabled = false;
          submitBtn.textContent = '確定';
          alert('建立失敗：' + error.message);
        })
        .processColorSelection(userName, color);
    }

    // 初始化預覽
    updatePreview();
  </script>
</body>
</html>
