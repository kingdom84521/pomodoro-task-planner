services:
  mongodb:
    image: mongo:6.0
    container_name: pomodoro_planner_mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin123}
    volumes:
      - mongodb_data:/data/db
    networks:
      - pomodoro_network

  backend:
    image: node:20-alpine
    container_name: pomodoro_planner_backend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "yarn install && yarn dev"
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin123}@mongodb:27017/pomodoro_planner?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://158.101.148.10:5173}
      SOCKET_IO_CORS_ORIGIN: ${SOCKET_IO_CORS_ORIGIN:-http://158.101.148.10:5173}
    depends_on:
      - mongodb
    networks:
      - pomodoro_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    image: node:20-alpine
    container_name: pomodoro_planner_frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "yarn install && yarn dev -- --host 0.0.0.0"
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://158.101.148.10:3000/api/v1}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://158.101.148.10:3000}
    depends_on:
      - backend
    networks:
      - pomodoro_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  pomodoro_network:
    driver: bridge
